<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <label>First Name:</label>
      <input type="text" value="ram krishan" readonly disabled />
    </div>
    <div>
      <label>Phone Number:</label>
      <input type="number" max="5" placeholder="please enter your phone..." />
    </div>
    <div>
      <label>Password</label>
      <input type="password" />
    </div>
    <div>
      <label>Date:</label>
      <input type="date" />
    </div>
    <div>
      <label>Week:</label>
      <input type="week" />
    </div>
    <div>
      <label>Time:</label>
      <input type="time" />
    </div>
    <div>
      <label>DateTime:</label>
      <input type="datetime-local" />
    </div>
    <div>
      <label>file upload:</label>
      <input type="file" />
    </div>
    <div>
      <label>Multipule files upload:</label>
      <input type="file" multiple />
    </div>
  </body>
</html>
